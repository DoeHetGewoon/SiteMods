<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SiteMods</title>
		<link rel="stylesheet" href="mods_selector.css" />
		<script src="mods_selector.js" defer></script>
	</head>
	<body>
		<div class="intro-box">
			<h1 class="title">SiteMods</h1>
			<p class="instructions">Mod selector</p>
		</div>
		<ul class="list">
			<li>
				<label class="switch">
					<input type="checkbox" name="duolingo-adbox" id="duolingo-adbox" />
					<span class="slider"></span>
				</label>
				<h3 class="label" title="Hides the advert box that beside each page">No Duolingo Ad-box</h3>
			</li>
			<li>
				<label class="switch">
					<input type="checkbox" name="duolingo-pluscard" id="duolingo-pluscard" />
					<span class="slider"></span>
				</label>
				<h3 class="label" title="Hides the 'buy duolingo plus' cards that show up around on the site">No Duolingo Plus cards</h3>
			</li>
		</ul>
	</body>
</html>
